<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking to CSS file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
</head>
<body>
    <header>
        <h1>Online Registration Form</h1>
    </header>

    <section class="form-container">
        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="output-container" style="display:none;">
        <h2>Submitted Information</h2>
        <p><strong>Name:</strong> <span id="outputName"></span></p>
        <p><strong>Email:</strong> <span id="outputEmail"></span></p>
        <p><strong>Phone:</strong> <span id="outputPhone"></span></p>
        <p><strong>Address:</strong> <span id="outputAddress"></span></p>
    </section>

    <footer>
        <p>&copy; 2024 Online Registration</p>
    </footer>

    <script src="script.js"></script> <!-- Linking to JavaScript file -->
</body>
</html>
